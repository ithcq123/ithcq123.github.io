	<script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.js"></script>
	<script type="text/javascript" src="http://cdn.staticfile.org/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
	<script>
		//获取vr容器对象;
		var krpano = document.getElementById("krpanoSWFObject");

		//不知道什么原因手机端会自动播放音乐，所以默认暂停音乐;
		krpano.call("pausesound(bgsnd);");

		//音乐
		function musicSwitch(e) {
			/*音乐*/
			$(e).find("svg").each(function(index, item) {
				$(item).toggle();
			})
			krpano.call("pausesoundtoggle(bgsnd);");
		}

		//全屏
		function screenSwitch() {
			if(isFullScreen()){ 
				exitScreen();
			}else {//false 不是全屏
				fullScreen();
			}
		} 
		
		function isFullScreen () {
		    return document.isFullScreen || document.mozIsFullScreen || document.webkitIsFullScreen
		}
		
		//全屏
	    function fullScreen(){
	      var el = document.documentElement;
	      var rfs = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullscreen;   
	        if(typeof rfs != "undefined" && rfs) {
	          rfs.call(el);
	        };
	       return;
	    }
	    //退出全屏
	    function exitScreen(){
	      if (document.exitFullscreen) { 
	        document.exitFullscreen(); 
	      } 
	      else if (document.mozCancelFullScreen) { 
	        document.mozCancelFullScreen(); 
	      } 
	      else if (document.webkitCancelFullScreen) { 
	        document.webkitCancelFullScreen(); 
	      } 
	      else if (document.msExitFullscreen) { 
	        document.msExitFullscreen(); 
	      } 
	      if(typeof cfs != "undefined" && cfs) {
	        cfs.call(el);
	      }
	    }
		
		function vrSwitch() {
			//vr
			krpano.call("webvr.enterVR();");
		}

		//二维码
		function qrCodeSwitch() {
			layer.open({
				type: 1,
				title: false,
				closeBtn: 0,
				shadeClose: true,
				area: ['170px', '170px'],
				offset: '100px',
				content: '<div id="ewm" style="margin-top: 10px;text-align: center;"></div>'
			});
			$("#ewm").qrcode({
				width: 150,
				height: 150,
				text: window.location.href
			}); //指定二维码大小
		}
	</script>
